<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title ng-cloak>比特文摘</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="/resources/jquery/jquery-3.3.1.js"></script>

    <script type="text/javascript" src="/resources/angular/angular.min.js"></script>
    {{/*<script type="text/javascript" src="/resources/angular/i18n/angular-locale_zh-cn.js"></script>*/}}
    <script type="text/javascript" src="/resources/angular/angular-route.min.js"></script>
    {{/*<script type="text/javascript" src="/resources/angular/angular-sanitize.min.js"></script>*/}}

    <style>
        body{

        }
        #wrapper{
            z-index: 1;
            width: 100%;
            margin: 0px auto;
            position:relative;
            max-width: 700px;
        }
        #wrapper ul{
            padding: 0px;
            margin: 0px;
            list-style: none;
        }
        #wrapper ul li{
            position:relative;
            padding: 0px;
            margin: 10px 10px;
            height: 220px;
            overflow: hidden;
            border-radius: 5px;
        }
        #wrapper ul li .left{
            border: 0px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 220px;
            overflow: hidden;
        }
        #wrapper ul li .left img{
            width: 100%;
            object-fit:cover;
            object-position: center center;
            padding: 0px;
            line-height: 0;
            border: 0px;
            margin: 0px;
            height: 220px;

        }
        #wrapper ul li .right{
            text-align: left;
            border:0px solid red;
            width: 100%;
            position: absolute;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 5px;
        }
        .testinfo{
            position: fixed;
            top: 0px;
            z-index: 999;
            display: none;
        }
        #wrapper ul li.loadmore{
            text-align: center;
            border: 1px solid #eee;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #0d71bb;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <script>
        /*function isPassive() {
            var supportsPassiveOption = false;
            try {
                addEventListener("test", null, Object.defineProperty({}, 'passive', {
                    get: function () {
                        supportsPassiveOption = true;
                    }
                }));
            } catch(e) {}
            return supportsPassiveOption;
        }
        document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
            capture: false,
            passive: false
        } : false);*/
    </script>
    <script type="text/javascript" src="/resources/articles/js/articles.js"></script>
</head>
<body ng-cloak ng-controller="new_list_controller">
<div id="wrapper">
    <ul>
        <li ng-repeat="m in [articles[0]]" repeat-finish="repeatDone();">
            <a target="_blank" href="article?ID=@{m.ID}@">
                <div class="left">
                    <img ng-src="@{m.Picture}@">
                </div>
                <div class="right">
                    <div class="Title">@{m.Title}@</div>
                </div>
            </a>
        </li>
        <script>FTAPI_slotid = 1030048;FTAPI_sync = true</script>
        <script src="//pic.fastapi.net/sdk/js/mobile.js" charset="utf-8"></script>
        <li ng-show="$index!=0" ng-repeat="m in articles" repeat-finish="repeatDone();">
            <a target="_blank" href="article?ID=@{m.ID}@">
                <div class="left">
                    <img ng-src="@{m.Picture}@">
                </div>
                <div class="right">
                    <div class="Title">@{m.Title}@</div>
                </div>
            </a>
        </li>
        <li ng-show="showMore" ng-click="loadMore()" class="loadmore">查看更多内容</li>
    </ul>
</div>

<div style="display: none;" class="testinfo">
    <p>scrollTop:@{scrollTop}@</p>
    <p>scrollHeight:@{scrollHeight}@</p>
    <p>clientHeight:@{clientHeight}@</p>
</div>
</body>
</html>
