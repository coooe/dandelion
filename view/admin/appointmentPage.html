<div id="appointmentPage">

<h3>项目列表</h3>
<p>
    <a class="btn btn-success" href="#!/appointmentInfo">添加项目</a>
</p>
    <div class="list-group">
        <div class="list-group-item" ng-repeat="m in appointments">
            <div style="float: left;" ng-style="getAppointment(m)"></div>
            <div style="float: left;">
                <h4 class="list-group-item-heading">@{m.Name}@</h4>
                <h6 style="text-decoration: line-through;">@{m.Orig|currency}@</h6>
                <h6>@{m.Price|currency}@</h6>
                <h6>@{m.IsPayment?'线上支付':'到店支付'}@</h6>
                <h6>@{m.IsPost?'邮寄':'到店使用'}@</h6>
            </div>
            <p style="float: right;" class="list-group-item-text">
                <a class="btn btn-info btn-xs" href="#!/appointmentInfo?ID=@{m.ID}@">修改</a>
                <button class="btn btn-danger btn-xs" ng-click="delPreItem(m);">删除</button>
            </p>
            <div style="clear: both;"></div>
        </div>
    </div>

<p><a class="btn btn-danger btn-block" data-clipboard-text="${host_url}/act/preferential/@{shopID}@/@{preferential.id}@">复制链接地址</a></p>
<p><a class="btn btn-info btn-block" href="/act/preferential/@{shopID}@/@{preferential.id}@">发布并分享</a></p>
<p><a class="btn btn-info btn-block" href="" data-toggle="modal" data-target="#qrcode_alert">查看二维码</a></p>

</div>
