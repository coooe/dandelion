    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link href="../resources/css/lq.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../resources/js/angular.min.js"></script>
    <script type="text/javascript" src="../resources/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="../resources/js/angular-route.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <script type="text/javascript" src="../resources/js/lq/WeiXin.js?t=6"></script>
    <script type="text/javascript" src="../resources/js/admin/qrcode.js?t=6"></script>
    <style>
        .cardinfo{
            background: rgba(0,0,0,0.75);
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
        }
        .cardinfo .card{
            background-color: #ac2925;
            border-radius: 10px;
            width: 90%;
            margin: 0px auto;
            color: gold;
            font-size: 18px;
            line-height: 32px;
            padding: 0px 0px;
        }
        .cardinfo .card ul{
            list-style: none;

        }

<body ng-controller="qrcodeCtrl">

    <tbody>
    <tr>
        <td></td>
    </tr>

        </td>
    </tr>
    <tr>
        <td>

                <table style="width: 100%;border: 0px;border-spacing: 0;">
                    <tbody>

                    <tr style="height: 76px;">

                    </tr>
                    <tr style="height: 76px;">
                        <td width="40%" align="center">
                            <button ng-click="getQCode()"

        <form ng-submit="consume()">
            <ul>
                <li>{{base_info.brand_name}}</li>
                <li>{{base_info.title}}</li>
                <li>{{base_info.notice}}</li>
                <li>{{base_info.description}}</li>
                <li>金额：{{cash.reduce_cost/100}}元</li>
