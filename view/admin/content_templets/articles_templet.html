            </div>

                <select ng-model="MContentSubTypeID" ng-change="changeContentSubTypes()" ng-options="m.ID as m.Name for m in ContentSubTypes" required >

                <select ng-model="MContentSubTypeChildID" ng-change="changeContentSubTypeChilds()" ng-options="m.ID as m.Name for m in ContentSubTypeChilds" required>
