<div id="score_goods_list" class="ui container">
    <p>
        <a class="ui red ribbon label">@{TargetAction.title}@</a>
    </p>

    <form class="ui actions form" ng-submit="add_score_goods()">

        <div class="field">
            <label>限购数量</label>
            <input type="number" min="1" ng-model="Item.BuyNum" required placeholder="限购数量">
        </div>

        <div class="field">
            <label>活动进行天数</label>
            <input type="number" min="1" ng-model="Item.DayNum" required placeholder="活动进行天数">
        </div>
        <div class="field">
            <label>立减折扣（%）</label>
            <small>如：商品价格500元，则购买价格为：@{500-(500*Item.Discount/100)}@元</small>
            <input type="number" min="0" max="100" step="1" ng-model="Item.Discount" required placeholder="折扣（%）">
        </div>
        <div class="field">
            <label>抢购总数量</label><small>销售出这个数量后，该活动自动停止</small>
            <input type="number" min="1" ng-model="Item.TotalNum" required placeholder="减免金额">
        </div>
        <div class="fields">

            <div class="field">
                <label>活动开始时间</label>
                <input type="date" min="1" ng-model="Item.StartTime" required placeholder="活动开始时间">
            </div>
            <div class="field">
                <label>时间段：小时</label>
                <select ng-model="Item.StartH" required ng-options="m.v as m.k for m in H">
                    <option></option>
                </select>
            </div>
            <div class="field">
                <label>时间段：分钟</label>
                <select ng-model="Item.StartM" required ng-options="m.v as m.k for m in M">
                    <option></option>
                </select>
            </div>
            <div class="field">
                <label>&nbsp;</label>
                <div style="line-height: 35px;">至</div>
            </div>
            <div class="field">
                <label>时间段：小时</label>
                <select ng-model="Item.EndH" required ng-options="m.v as m.k for m in H">
                    <option></option>
                </select>
            </div>
            <div class="field">
                <label>时间段：分钟</label>
                <select ng-model="Item.EndM" required ng-options="m.v as m.k for m in M">
                    <option></option>
                </select>
            </div>

        </div>

        <div class="field">
            <label>是否启用</label>
            <div class="ui checkbox">
                <input name="fruit1" tabindex="0" ng-checked="Item.Enable" ng-model="Item.Enable" type="checkbox">
                <label>是否启用活动</label>
            </div>
        </div>

        <div class="field">
            <button type="submit" class="ui red button">提交</button>
            <div class="ui cancel button">取消</div>
            <a href="#!/timesell_manager?Hash=@{Item.Hash}@" ng-show="Item.Hash!=undefined" class="ui blue button">管理限时抢购商品</a>
        </div>
    </form>

</div>
<div id="goods_list" class="ui fullscreen modal">
    <div class="header">选择产品</div>
    <div class="content">
        <table width="100%" id="goods_list_table" class="ui teal table">
            <thead>
            <tr>
                <th>#ID</th>
                <th>名称</th>
                <th>总库存</th>
                <th>市场价</th>
                <th>创建时间</th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="actions">
        <button class="ui approve button">确定</button>
    </div>
</div>
