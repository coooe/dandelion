<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <style>
        .pay{
            padding: 5px 10px;
            background-color: #32bb13;
            border-radius: 5px;
            border: 1px solid #1e780e;
            text-decoration: none;
            color: white;
        }
        .box{
            border: 1px solid #dcdcdc;
            width: 100%;
            padding: 0px;
            margin: 0px auto;
        }
        .box .logo{
            width: 135px;
            margin: 0px auto;
        }
        .box .text{
            text-align: center;
            margin: 20px 0px;
        }
        .box .pay_btn{
            text-align: center;
            margin: 20px 0px;
        }
    </style>
</head>
<body>


<div class="box">
    <div class="logo">
        <img src="/resources/account/pay/wxpay.png" width="100%">
    </div>
    <div class="text">${text}</div>
    <div class="pay_btn">
        <a class="pay" href="/account/order/${action}/${shopID}/item">${label}</a>
    </div>
</div>
</body>
</html>
