<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width,user-scalable=no" name="viewport">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />


    <link href="/resources/admin/css/style.css" rel="stylesheet" type="text/css">
    <link href="/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/resources/semantic-ui/semantic.min.css">
    <title>用户登陆</title>
    <script type="text/javascript" src="/resources/jquery/3/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/resources/semantic-ui/semantic.min.js"></script>
    <script type="text/javascript" src="/resources/messenger/js/messenger.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/resources/messenger/js/messenger-theme-flat.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="/resources/messenger/css/messenger.css">
    <link rel="stylesheet" href="/resources/messenger/css/messenger-theme-flat.css">
    <script type="text/javascript" src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/angular/angular.min.js"></script>
    <script type="text/javascript" src="/resources/angular/angular-messages.min.js"></script>
    <script type="text/javascript">

        $(document)
                .ready(function() {
                    $('.ui.form')
                            .form({
                                fields: {
                                    email: {
                                        identifier  : 'email',
                                        rules: [
                                            {
                                                type   : 'empty',
                                                prompt : '{name}Please enter your e-mail'
                                            },
                                            {
                                                type   : 'email',
                                                prompt : 'Please enter a valid e-mail'
                                            }
                                        ]
                                    },
                                    password: {
                                        identifier  : 'password',
                                        rules: [
                                            {
                                                type   : 'empty',
                                                prompt : 'Please enter your password'
                                            },
                                            {
                                                type   : 'length[6]',
                                                prompt : 'Your password must be at least 6 characters'
                                            }
                                        ]
                                    }
                                }
                            })
                    ;
                })
        ;

        Messenger.options = {
            extraClasses: 'messenger-fixed messenger-on-bottom',
            theme: 'flat',
            messageDefaults:{hideAfter:3}
        }
        var addModule = angular.module("appModule", ["ngMessages"]);
        var redirect = "";
        addModule.controller("formController", function ($http, $scope) {

            $scope.admin = {account: "123456@qq.com", password: "123456"};

            $scope.login = function () {

                if($scope.admin.account==undefined || $scope.admin.password==undefined || $scope.admin.account=="" || $scope.admin.password==""){
                    Messenger().post("帐号或密码不能为空！");
                    return
                }

                $('#progressBar').modal({keyboard:false,show:true,backdrop:"static"});

                var form = new FormData();
                form.append("account",$scope.admin.account);
                form.append("password",$scope.admin.password);

                $http.post("login",form,{transformRequest: angular.identity,headers: {'Content-Type':undefined}}).then(function (response) {

                    $('#progressBar').modal('hide');
                    var status = response.data;
                    if (status.Success) {
                        if(redirect==""){
                            window.location.replace("/admin");
                            return;
                        }
                        window.location.replace("/account/openWx?redirect="+redirect);
                    } else {
                        Messenger().post(status.Message);
                        $scope.admin.password ="";

                    }

                });
            };


        })
    </script>
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
        }

        * {
            font-family: "微软雅黑", "Helvetica Neue", Arial, Verdana, sans-serif;
        }

        table {
            width: 100%;

        }
        .column {
            max-width: 450px;
        }
        #content {

            padding: 20px;
        }

        #foot {
            text-align: center;
            margin-top: 100px;

            bottom: 0px;
            left: 0px;
            right: 0px;
        }
        body > .grid {
            height: 80%;
        }
    </style>
</head>
<body ng-controller="formController">
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal header">
            
            <div class="content">
                管理用户登陆
            </div>
        </h2>
        <form class="ui large form" ng-submit="login();">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" required="" maxlength="32" minlength="6" placeholder="手机号/邮箱" ng-model="admin.account" name="user_account">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" required="" class="form-control" minlength="6" maxlength="32" ng-model="admin.password" name="user_password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">登陆</div>
            </div>

            <div class="ui error message"></div>

        </form>

        <div class="ui message">
            <small>请先通过邀请链接注册开通</small>
            <small><a href="/account/forget">忘记密码？</a></small>
            <small><a href="">蒲公英营销助手功能介绍</a></small>
        </div>
    </div>
</div>

<div class="modal fade" id="progressBar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">正在登陆。。。</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">100% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
